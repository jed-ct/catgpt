<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGPT</title>
    <link href="style.css" rel="stylesheet" href="text/css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
</head>
<body>
    <div class="header">
        <img id="logo" src="./icons/logo.svg">
        <h1 class="title">CatGPT</h1>
        <button id="change-theme"><img id="change-theme-logo" style="width: 100%; height: 100%;" src="./icons/light.svg"></button>

    </div>
    <div class="prompter">
        <div class="input-label">Ano ang gusto mong sabihin kay Muning?</div>
    <form>
        <input type="text" id="cat-prompt" placeholder="Meow meow..."> 
    </form>
        <button id="submit-response">Sabihin!</button>
    </div>
    <div id="response">
        <div><b>Sabi ni Muning:</b> <span id="cat-response"></span></div>
        <img id="cat-face" src="">
    </div>
    <script src="script.js"></script>
</body>
</html>
